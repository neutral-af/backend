schema:
- schema/schema.graphql
- schema/globals.graphql
- schema/estimate.graphql
- schema/purchase.graphql
exec:
  filename: lib/graphql-generated/generated.go
  package: generated
model:
  filename: lib/graphql-models/models_gen.go
  package: models
resolver:
  filename: lib/resolvers/resolver.go
  type: Resolver
models:
  GetEstimate:
    fields:
      fromFlights:
        resolver: true
  Estimate:
    fields:
      price:
        resolver: true
  MakePurchase:
    fields:
      fromEstimate:
        resolver: true