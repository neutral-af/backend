schema:
- schema/root.graphql
- schema/provider.graphql
- schema/estimate.graphql
- schema/purchase.graphql
- schema/payment.graphql
- schema/price.graphql
exec:
  filename: lib/graphql-generated/generated.go
  package: generated
model:
  filename: lib/graphql-models/models_gen.go
  package: models
resolver:
  filename: lib/resolvers/resolver.go
  type: Resolver
models:
  GetEstimate:
    fields:
      fromFlights:
        resolver: true
      fromID:
        resolver: true
  Estimate:
    fields:
      price:
        resolver: true
  MakePurchase:
    fields:
      fromEstimate:
        resolver: true
  PaymentActions:
    fields:
      checkout:
        resolver: true
      confirm:
        resolver: true
