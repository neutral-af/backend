enum Currency {
    USD
    EUR
    GBP
    CAD
}

type Price {
    currency: Currency!
    cents: Int!
    breakdown: [PriceElement]
    paymentURL: String
}

type PriceElement {
    name: String!
    cents: Int!
    currency: Currency!
}

enum Provider {
    Cloverly        # https://www.cloverly.com/
    DigitalHumani   # http://digitalhumani.com/
}